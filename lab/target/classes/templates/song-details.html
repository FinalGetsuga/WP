<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song Details</title>
    <style>
        body{
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1 th:value="${song.getTitle()}" th:text="${song.getTitle()}"></h1>
</header>
<section>
    <h2 th:value="${song.getReleaseYear()}" th:text="${song.getReleaseYear()}">Year</h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist : ${song.getPerformers()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}" ></li>
    </ul>
</section>
</body>
</html>
